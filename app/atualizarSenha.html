<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Atualizar Senha</title>
    <script type="module">
        import Controller from "./scripts/controller.js"
        window.controller = new Controller();
    </script>
</head>
<body onload="controller.verificarTokenAlterarSenha()">

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p>Informe uma nova senha</p>
                <input class="form-control mb-2 border border-primary" id="senhaNova" type="text" placeholder="Senha nova">
                <input class="form-control mb-2 border border-primary" id="confirmarSenhaNova" type="text" placeholder="Confirmar Senha">
                <button class="form-control btn btn-success mb-5" onclick="controller.alterarSenha()">Recuperar senha</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row bg-warning">
            <div class="col text-center">
                <a href="index.html">Inicio</a>
            </div>
            <div class="col text-center">
                <a href="registrar.html">Registrar</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
